<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html"><span><img src="./images/LOGO-AUMT-2-scaled.jpg" alt="" width="120" height="80"></span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
            </button>
        </div>
    </nav>
    <section class="ftco-section ftco-no-pb ftco-no-pt p0" style="margin-top: 40px;">
        <div class="container">
           <div class="row">
              <!-- <div class="col-md-7"></div> -->
              <div class="col-md-5 order-md-last">
               <div class="login-wrap p-4 p-md-5" >
                   <h3 class="mb-4">Formulaire de préinscription</h3>
                   <form action="#" class="signup-form">
                      <div class="form-group">
                         <label class="label" for="name">Nom (s)</label>
                         <input type="text" class="form-control" placeholder="John Doe">
                     </div>
                     <div class="form-group">
                        <label class="label" for="name">Prénom (s)</label>
                        <input type="text" class="form-control" placeholder="John Doe">
                    </div>
                     <div class="form-group">
                         <label class="label" for="email">Email</label>
                         <input type="text" class="form-control" placeholder="johndoe@gmail.com">
                     </div>
                     <div class="form-group">
                      <label class="label" for="password">N° téléphone</label>
                      <input id="password-field" type="number" class="form-control" placeholder="+24177795961">
                  </div>
                  <div class="form-group">
                    <select type="text" class="form-control" placeholder="Année d'entrée en formation souhaitée">
                        <option value="default">Année d'entrée en formation souhaite</option>
                        <option value="default">2023-2024</option>
                        <option value="default">2024-2025</option>
                        <option value="default">2025-2026</option>
                        <option value="default">2026-2027</option>
                    </select>
                </div>
                <div class="form-group">
                    <select type="text" class="form-control" placeholder="filière souhaitée">
                        <option value="default">filière souhaitée</option>
                        <option value="default">Cursus Licence</option>
                        <option value="default">Cursus Master</option>
                        <option value="default">Bachelor</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <select type="text" class="form-control" placeholder="Niveau formation">
                        <option value="default">Niveau formation</option>
                        <option value="default">Cursus Licence</option>
                        <option value="default">Cursus Master</option>
                        <option value="default">Bachelor</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <select type="text" class="form-control" placeholder="Campus">
                        <option value="default">Campus</option>
                        <option value="default">Cursus Licence</option>
                        <option value="default">Cursus Master</option>
                        <option value="default">Bachelor</option>
                        
                    </select>
                </div>
                  <div class="form-group d-flex justify-content-end mt-4">
                      <button type="submit" class="btn btn-primary submit moov"><span style="padding: 10px;"><a href="messagepreinscr.html">Envoyer</a></span><span class="fa fa-location-arrow"></span></button>
                  </div>
              </form>
              <!-- <p class="text-center">Already have an account? <a href="#signin">Sign In</a></p> -->
          </div>
      </div>

     </div>
